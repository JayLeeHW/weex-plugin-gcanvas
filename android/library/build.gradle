
apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            java {
                srcDirs = ["src"];
            }
        }
    }
}

dependencies {
    compile "com.alibaba.android.gcanvas:gcanvas_library:1.4.6"
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "com.taobao.android:weex_sdk:0.17.0"
    compile "com.android.support:support-v4:25.3.1"
    compile "com.android.support:support-annotations:25.3.1"
    compile 'com.android.support:support-dynamic-animation:25.3.1'
}

publish {
    userOrg = 'daidai123'      //bintray注册的用户名
    groupId = 'com.alibaba.android.weex'         //compile引用时的第1部分groupId
    artifactId = 'gcanvas_library_weex'     //compile引用时的第2部分项目名
    publishVersion = '1.3.1'    //compile引用时的第3部分版本号
    desc = 'weex plugin gcanvas'
    website = 'https://github.com/weex-plugins/weex-plugin-gcanvas'
}

